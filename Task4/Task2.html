<script>
 var difference = {
        'London': 2,
        'Kiev': 0,
        'Warshawa': 1,
        'Los_Angeles': 10,
        'New_York': 7
    }
function formatDate(date, difference) {

  var dd = date.getDate();
  if (dd < 10) dd = '0' + dd;

  var mm = date.getMonth() + 1;
  if (mm < 10) mm = '0' + mm;

  var yy = date.getFullYear();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  hours-=difference;
  if(hours<0){
	  hours = 24-difference;
	  dd=dd-1
  }
  return dd + '.' + mm + '.' + yy + ' - ' + hours + ':' + minutes;
}
